<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script><!-- this is the client side library js file automatically served by socketio-->
    <script src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body style="height: 100vh; background-color: #E6FAFC;">
    <h1 class="display-6 text-center">Chat app</h1>
    <section class="mx-auto" id="login" style="width: 500px;" >
            <input type="text" class="form-control mx-auto mb-2" style="width: 500px;" name="username" id="username" placeholder="Username"/>
            <input type="text" class="form-control mx-auto mb-2" style="width: 500px;" name="room" id="room" placeholder="room"/>
            <button id="btn-login" class="btn btn-dark ms-auto mb-2" style="width: 500px;"> Login</button>
            <ul class="ps-0" id="error"></ul>
    </section>
    <h3 class="text-center" id="welcome"></h3>
    <section id="chat-box" class="shadow rounded-3 p-2 h-75" style="background-color: #00798C;">
        <div class="border border-1 rounded-3 w-25 sidebar">
            <p id="room" class="text-center fw-bold text-white">Users connected</span></p>
            <ul id="activeUsers" class="overflow-auto ps-0">
            </ul>
        </div>
        <div class="main border border-1 rounded-3">
            <div class="overflow-auto" style="height: 85%;">
                <ul id="chat" class="overflow-auto ps-0">
                </ul>
            </div>
            
            <div class="d-flex">
                <textarea class="form-control" name="" id="input" rows="2" required></textarea>
                <button type="reset" id="send-btn" class=" btn m-2 btn-sm btn-dark"> Send</button>
            </div>
            
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
